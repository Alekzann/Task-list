<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="css/section.css" rel="stylesheet">
    <meta property="og:image" content="img/task_list.png">
    <link rel="icon" href="img/to-do.png">
    <link href="css/content.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Lista zadań</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="section__form js-form">
                    <input class="section__newTask js-newTask" placeholder="Co jest do zrobienia">
                    <button class="section__addTaskButton js-addTaskButton">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div>
                <h2 class="section__title">Lista zadań</h2>
                <span class="js-buttons"></span>
            </div>
            <div class="section__body">
                <ul class="section__list js-tasks">
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
